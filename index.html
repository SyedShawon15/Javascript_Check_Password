<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Password Sign In Checked_Javascript</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="js/package/dist/sweetalert2.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <form name="form_pass">
            <label> 
                <strong>Username</strong>
                <input type="text" name="user">
            </label>
            <label>
                <strong>Password</strong>
                <input type="password" name="pass">
            </label>
            <label>
                <strong>Confirm Password</strong>
                <input type="password" name="confirm_pass">
            </label>
            <label for="">
                <input type="submit" class="button" value="Sign In" id="btn" onclick="sub(); return false">
                <input type="reset" class="button" value="Reset">
            </label>
        </form>
    </div>

    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/package/dist/sweetalert2.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>


    <script type="text/javascript">
        function sub() {
            var user = document.form_pass.user.value;
            var pass = document.form_pass.pass.value;
            var conf = document.form_pass.confirm_pass.value;
            if (user == '') {
                Swal.fire('Enter your username');
            } else if (pass == '') {
                Swal.fire('Enter your password');
            } else if (conf == '') {
                Swal.fire('Enter your confirm password');
            } else {
                if (pass != conf) {
                    const swalWithBootstrapButtons = Swal.mixin({
                        customClass: {
                            confirmButton: 'btn btn-success',
                            cancelButton: 'btn btn-danger'
                        },
                        buttonsStyling: false
                    })

                    swalWithBootstrapButtons.fire({
                        title: "Password did't matched please try again!!!",
                        text: "You won't be able to revert this!",
                        icon: 'warning',
                        showCancelButton: true,
                        confirmButtonText: 'Yes, delete it!',
                        cancelButtonText: 'No, cancel!',
                        reverseButtons: true
                    }).then((result) => {
                        if (result.value) {
                            swalWithBootstrapButtons.fire(
                                'Deleted!',
                                'Your file has been deleted.',
                                'success'
                            )
                        } else if (
                            /* Read more about handling dismissals below */
                            result.dismiss === Swal.DismissReason.cancel
                        ) {
                            swalWithBootstrapButtons.fire(
                                'Cancelled',
                                'Your imaginary file is safe :)',
                                'error'
                            )
                        }
                    });
                } else if (pass == conf) {
                    const swalWithBootstrapButtons = Swal.mixin({
                        customClass: {
                            confirmButton: 'btn btn-success',
                            cancelButton: 'btn btn-danger'
                        },
                        buttonsStyling: false
                    })

                    swalWithBootstrapButtons.fire({
                        title: "Password successfully matched...",
                        text: "You won't be able to revert this!",
                        icon: 'warning',
                        showCancelButton: true,
                        confirmButtonText: 'Yes, delete it!',
                        cancelButtonText: 'No, cancel!',
                        reverseButtons: true
                    }).then((result) => {
                        if (result.value) {
                            swalWithBootstrapButtons.fire(
                                'Deleted!',
                                'Your file has been deleted.',
                                'success'
                            )
                        } else if (
                            /* Read more about handling dismissals below */
                            result.dismiss === Swal.DismissReason.cancel
                        ) {
                            swalWithBootstrapButtons.fire(
                                'Cancelled',
                                'Your imaginary file is safe :)',
                                'error'
                            )
                        }
                    });
                }
            }
        }
    </script>
</body>

</html>
